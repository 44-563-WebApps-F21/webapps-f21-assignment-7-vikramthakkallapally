<!DOCTYPE html>
<html lang="en">
<head>
  <title>reaction timer page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

  <h2>Vikram Thakkallapally reaction timer</h2>

<p id="target">Your time</p>
<p id="countdown">Count</p>

<button type="button" class="btn btn-info" onclick="startTime()">Start Timer</button>
<button type="button" class="btn btn-success" onclick="recordReact()">React Now</button>

  
  <script> 
    var myTime = undefined
    function recordReact() 
    {
        myTime = Date.now()
        console.log(myTime)
    }

    function startTime() {
        let min = 2
      let max = 10
      countdown = Math.floor(Math.random()*(max-min+1)+min)
      for(let index=0; index<countdown; index++){
          setTimeout( ()=>{
              document.getElementById("countdown").innerHTML = "Count: " + index
          }, (3-index)*1000)
      }
      setTimeout(() => {
          checkMyTime()
      }, countdown*1000)
    }
  
    function checkMyTime()
    {
      var element = document.getElementById("target")
      if(myTime == undefined)
          element.innerHTML = "Too Slow"
      else
      {
          var buttonTime = Date.now()
          var timeDiff = buttonTime - myTime
          element.innerHTML = "Time was " + timeDiff
      }
    }
 </script>
</body>
</html>
